<!DOCTYPE html>
<html lang="en" data-theme="lofi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.3">

        <title>Surveyr Collect</title>
        <link href="/css/tailwind.css" id="tailwindCss" rel="stylesheet">
        <link href="/fonts/fontawesome/all.css" id="fontawesomeCss" rel="stylesheet">

        <link href="/js/libs/toast/toast.min.css" rel="stylesheet">
        <script src="/js/libs/toast/toast.min.js" id="toastJs"></script>

        <script src="/js/components.js"></script>
    </head>
    <body>
        <div class="content">
            <header class="py-4 px-3">
                <h3 class="text-base font-bold">Settings</h3>
                <div class="themeSwitch btn absolute end-3 top-3 btn-sm rounded" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </div>
            </header>
            
            <main class="py-6 px-3 overflow-y-auto">
                <div class="">
                    <!-- User Profile Section -->
                    <div class="flex items-center space-x-4 mb-6">
                        <div class="avatar">
                            <div class="w-16 rounded-full">
                                <img src="/img/flower.jpg" alt="User Avatar">
                            </div>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold" id="userName"></h4>
                            <p class="text-sm text-gray-500" id="userEmail"></p>
                        </div>
                    </div>

                    <hr>
            
                    <!-- Notification Toggle ->
                    <div class="form-control w-full border-gray-200 dark:border-gray-700 pt-4">
                        <label class="label cursor-pointer">
                            <span class="label-text">Notification</span>
                            <input type="checkbox" class="toggle toggle-primary">
                        </label>
                    </div-->
            
                    <!-- Menu Items -->
                    <ul class="menu bg-base-100 w-full rounded-box mt-4 space-y-2">
                        <li>
                            <a href="https://app.surveyr.co/docs" class="flex items-center" onclick="openInWebview(event)">
                                <i class="fa-duotone fa-solid fa-question-circle mr-2"></i>
                                <span>Help & Docs</span>
                            </a>
                        </li>
                        
                        <li>
                            <a class="flex items-center" onclick="underDevelopment(event)">
                                <i class="fa-duotone fa-solid fa-key mr-2"></i>
                                <span>Survey Mode Pin</span>
                            </a>
                        </li>
                    </ul>
            
                    <!-- Logout Button -->
                    <button class="btn btn-danger bg-red-600 w-full mt-6 rounded-lg" onclick="logout()">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </div>
            </main>            
            
            <footer class="py-4 px-3" id="navigationBar"></footer>
        </div>

        <script src="/js/app.js" id="appJs"></script>
        <script>
            function logout() {
                localStorage.clear();
                window.location.href = '/auth/login.html';
            }

            document.addEventListener('DOMContentLoaded', function() {
                try{
                    // get user details
                    var user = JSON.parse(localStorage.getItem('user'));
                    document.getElementById('userName').innerText = user.fullname;
                    document.getElementById('userEmail').innerText = user.email;
                }

                catch(e){
                    console.log(e);
                }
            });
        </script>
    </body>
</html>
