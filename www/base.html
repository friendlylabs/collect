<!DOCTYPE html>
<html lang="en" data-theme="lofi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.3">

        <title>Surveyr Collect</title>
        <link href="/css/tailwind.css" id="tailwindCss" rel="stylesheet">
        <link href="/fonts/fontawesome/all.css" id="fontawesomeCss" rel="stylesheet">

        <link href="/js/libs/toast/toast.min.css" rel="stylesheet">
        <script src="/js/libs/toast/toast.min.js" id="toastJs"></script>
    </head>
    <body>
        <div class="content">
            <header class="py-4 px-3 border-b">
                <h3 class="text-base font-bold">Project Credentials</h3>
            </header>
            <main class="py-6 px-3">
                
            </main>
            <footer class="py-4 px-3 border-t">
                <div class="btm-nav fixed bottom-0 left-0 w-full bg-gray-900 text-white flex justify-around py-3 border-t border-gray-700">
                    <div class="btm-nav fixed bottom-0 left-0 w-full flex justify-around py-3 border-t">
                        <button class="focus:outline-none border-r-2">
                            <i class="fa-regular fa-paper-plane text-xl bg-gray-200 hover:bg-gray-200"></i>
                        </button>
                        <button class="focus:outline-none active">
                            <i class="fa-regular fa-download text-xl text-green-400"></i>
                        </button>
                        <button class="focus:outline-none">
                            <i class="fa-regular fa-grid-2 text-xl"></i>
                        </button>
                        <button class="focus:outline-none">
                            <i class="fas fa-chart-bar text-xl border-l-2"></i>
                        </button>
                        <button class="focus:outline-none">
                            <i class="fa-regular fa-gear text-xl"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </div>

        <script src="/js/app.js" id="appJs"></script>
        <script src="/js/alpine.wire.js" id="alpineJs"></script>
    </body>
</html>
